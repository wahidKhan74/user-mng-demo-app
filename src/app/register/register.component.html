<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Sign-Up Page</h2>
       <p>register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form>
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="user.username" placeholder="User Name">
             </div>
             <div class="form-group">
                <label>User Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="user.email" placeholder="User Email">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password">
             </div>
             <button  class="btn btn-black" routerLink="/login">Login</button>
             <button  class="btn btn-secondary" (click)="userRegister()">Register</button>
          </form>
       </div>
    </div>
 </div>
